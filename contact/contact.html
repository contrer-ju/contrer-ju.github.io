	<!-- contact section-->
	<section class="vertical-75height" id="contact-section">
		<div class="horizontal-width">
			<p class="title-sections bold">CONTACT ME</p>
			<p class="text-sections">
				If you want to talk about a project, fill out the next form, or email me to <a
					href="mailto:contrerju@gmail.com" class="link">contrerju@gmail.com</a>, and
				get back to you as soon as possible.
			</p>
			<form method="post">
				<div class="form-container">
					<div class="inputs-container">
						<input name="name" type="text" class="form-control" placeholder="Name" id="name-field">
						<input name="email" type="email" class="form-control" placeholder="Email" id="email-field">
						<input name="subject" type="text" class="form-control" placeholder="Subject" id="subject-field">
					</div>
					<div class="message-container">
						<textarea name="message" rows="7" class="form-control message-control" placeholder="Message"
							id="message-field"></textarea>
					</div>
				</div>
				<div class="button-container">
					<input name="submit" type="button" class="button" value="Send Message" id="submit-button">
				</div>
				<p class="button-container" id="response-message"></p>
			</form>
		</div>
	</section>
